
  
<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Type</th>

            <th>    </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.description}}</td>
            <td>{{Type[product.type]}}</td>

            <td>
                <span class="p-buttonset">

                <a pButton    [routerLink]="['/add-product', product.id]" class="p-button-secondary p-button-sm"  style="text-decoration: none;">
                Update
                </a>  
                <button pButton   class="p-button-danger p-button-sm"  (click)="delete(product.id)" >
                    Delete
                    </button>
                </span>
            </td>

          

        </tr>
    </ng-template>
</p-table>
